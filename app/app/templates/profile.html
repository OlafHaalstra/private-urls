<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<form method="POST" action="/create">
  <div class="field">
    <div class="control">
      <input class="input is-large" type="text" name="text" placeholder="Description" autofocus="true">
    </div>
  </div>
  <button class="button is-block is-info is-large is-fullwidth">Create new Link</button>
</form>
<div class="box">
  <div class="tile is-ancestor">
    <div class="tile is-4 is-vertical">
      {% for link in links %}
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            {{ link.description }}
          </p>
        </header>
        <div class="card-content">
          <div class="content">
            {{ link.suffix }}
          </div>
        </div>
        <footer class="card-footer">
          <div class="card-content">
            <div class="content">
              Views: {{link.views|length}}
            </div>
          </div>
        </footer>
      </div>

      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
